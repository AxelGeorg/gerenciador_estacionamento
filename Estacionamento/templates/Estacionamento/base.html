{% load static %}

<html>

<head>
    <title>{% block title %}{% endblock %}</title>
    <link rel="stylesheet" href="//maxcdn.bootstrapcdn.com/bootstrap/3.2.0/css/bootstrap.min.css">
    <link rel="stylesheet" href="//maxcdn.bootstrapcdn.com/bootstrap/3.2.0/css/bootstrap-theme.min.css">
    <link href='//fonts.googleapis.com/css?family=Lobster&subset=latin,latin-ext' rel='stylesheet' type='text/css'>

    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.5.2/css/bootstrap.min.css" integrity="sha384-JcKb8q3iqJ61gNV9KGb8thSsNjpSL0n8PARn9HuZOnIxN0hoP+VmmDGMN5t9UJ0Z" crossorigin="anonymous"/>
    <link href="https://fonts.googleapis.com/css?family=Roboto&display=swap" rel="stylesheet"/>
	<link rel="stylesheet" href="https://use.fontawesome.com/releases/v5.3.1/css/all.css" integrity="sha384-mzrmE5qonljUremFsqc01SB46JvROS7bZs3IO2EmfFsd15uHvIt+Y8vEf7N7fWAU" crossorigin="anonymous"/>
    <link rel="stylesheet" href="{% static 'index.css' %}"/>
</head>

<body>
    <header>
        <div class="row d-flex align-items-center" id="navbar">
            <div class="col">
                <a style="color:GOLD" class="nav-link active" href="{% url 'Estacionamento:main' %}" id="nav1-logo-custom">
                    Estacionamento GOLD
                </a>
            </div>
            <div class="col">
                <div class="d-flex flex-row-reverse bd-highlight">
                    <nav class="upper-logo">
                        <a class="nav-link" href="{% url 'mainVagas:list' %}" id="nav2">
                            Vagas
                        </a>
                        <a class="nav-link" href="{% url 'mainCarros:list' %}" id="nav2">
                            Carros
                        </a>
                        <a class="nav-link" href="{% url 'mainClientes:list' %}" id="nav2">
                            Clientes
                        </a>
                        <a class="nav-link" href="{% url 'Estacionamento:gerenciaVagasList' %}" id="nav2">
                            Pagamentos
                        </a>
                    </nav>
                </div>
            </div>
        </div>
    </header>

    <div id="header" style="text-align: center">
        <h1><a>
            {% block titleBody %}{% endblock %}
        </a></h1>
    </div>

    <div id="content">
        {% block content %}
        {% endblock %}
    </div>
    <div id="footer"></div>

    <script src="{% static 'js/jquery.min.js' %}"></script>
	<script src="{% static 'js/bootstrap.min.js' %}"></script>

    {% block scripts %}
    {% endblock %}
</body>
</html>
