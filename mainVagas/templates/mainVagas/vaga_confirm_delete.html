{% extends 'Estacionamento/base.html' %}
{% load static %}

{% block title %}Remover Vaga{% endblock %}
{% block titleBody %}Remover Registro{% endblock %}

{% block content %}
<div style="text-align:center; margin-left: 80px">
    <form method="post" action"post">
        {% comment %} <h3>Deseja remover a registro da vaga: <strong>{{vaga.nomeEmpresa}}</strong></h3> {% endcomment %}
        {% csrf_token %}
        <input type="submit" class="btn btn-danger" value="Sim, tenho certeza">
        <input type="reset" class="btn btn-secondary" value="Calcelar" onclick="location.href = '{% url 'mainVagas:list' %}'">
    </form>
</div>
{% endblock %}
